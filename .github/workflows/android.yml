jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
      
      # 必须有这一步，给 gradlew 运行权限
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.7 # 这里强制指定版本，它会自动下载 Gradle 而不需要本地的 wrapper

      - name: Build with Gradle
        run: gradle assembleDebug # 注意这里去掉 ./ 变成直接调系统的 gradle